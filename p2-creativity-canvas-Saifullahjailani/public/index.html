    <style>
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-between;
      }
    </style>
  </head>
  <body style="padding: 70px">
  <div class="button-container">
    <img src="./image/App_logo.png" style="height: 301px; width: 301px" />
    <h1>Quick Sketch</h1>
  </div>

  <div class="container">
    <div class="button-container">
        <button
          id="3minute"
          type="button"
          style="
            background: url(./image/3minutes_logo.png);
            width: 136.75px;
            height: 103.7px;
            border: none;
          "
        ></button>
      </a>
      <p>3 Minutes Drawing</p>
    </div>
    <div class="button-container">
      <button
        type="button"
        id="infinite"
        style="
          background: url(./image/infinite_logo.png);
          border: none;
          width: 162px;
          height: 146.7px;
        "
      ></button>
      <p>Infinite time Drawing</p>
    </div>
    <div class="button-container">
      <button
        type="button"
        style="
          background: url(./image/load_canvas_logo.png);
          width: 163.56px;
          height: 119.53px;
          border: none;
        "
        id="load"
      ></button>
      <p>Load Canvas</p>
    </div>
  </div>

  <script>
    var inp = document.createElement("input");
  inp.type = 'file';
  inp.name = 'file';
  inp.id = "input";

  var item;
  
  inp.addEventListener('change', function(e){
      console.log(inp.files);
      var reader = new FileReader();
      reader.onload = function () {
         item = reader.result;
         window.localStorage.setItem("turnoffInterval", "t");
          window.localStorage.setItem("load", "t");
          window.localStorage.setItem("svg", item);
    if(item != null){
        window.location.href = "canvas.html";
      }
      }
        reader.readAsText(inp.files[0]);
  });


  $("#load").click(function(){
    inp.click();
  });

  $("#3minute").click(function(){
    window.localStorage.removeItem("turnoffInterval");
    window.location.href = "fast_drawingScreen_pre.html";
  })
  $("#infinite").click(function(){
    window.localStorage.setItem("turnoffInterval", "t");
    window.location.href = "canvas.html";
  })

  </script>

</body>
</html>
