<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <meta http-equiv="refresh" content="12;url=main.html" /> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/canvas.css">
  <!-- Load the Paper.js library (from http://paperjs.org/) -->
  <script type="text/javascript" src="js/paper-full.js"></script>
  <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
  <script type="text/paperscript" src="js/my-drawing-app.js" canvas="my-canvas"></script>
</head>

<body>

  <div class="top_div">
    <button class="method-button" style="
          border: none;
          background: url(./image/1.jpg);
          background-size: cover;
          cursor: pointer;
        " id="load_ref"></button>

    <button class="method-button" style="
border: none;
background: url(./image/2.jpg);
background-size: cover;
cursor: pointer;
" id="show_ref"></button>
    <button class="method-button" style="
          border: none;
          background: url(./image/3.jpg);
          background-size: cover;
          cursor: pointer;
        " id="save"></button>

    <button class="method-button" style="
          border: none;
          background: url(./image/home_button.png);
          background-size: cover;
          cursor: pointer;
        " id="show_save_exit"></button>
  </div>



  <div class="palette left_box">
    <div class="color_collection" style="margin: 0; margin-bottom: 10px;">
      <button class="color" style="background-color: red;"></button>
      <button class="color" style="background-color: black;"></button>
      <button class="color" style="background-color: rgb(8, 16, 70);"></button>
      <button class="color" style="background-color: rgb(33, 114, 39);"></button>
      <button class="color" style="background-color: rgb(134, 152, 20);"></button>
    </div>

    <button style="
            background: url(./image/add_color.png);
            width: 27.11px;
            height: 32.64px;
          " id="add"></button>


    <p style="margin: 0; padding:0; margin-top: 10px;">Stroke </p>
    <p id="stroke" style="margin: 0; padding:3px; margin-top: 0px; background-color: white; margin-bottom: 8px;">10 </p>
    <div class="arrow-container">
      <button id="left-arrow" style="
              background: url(./image/left_arrow.png);
              width: 16.83px;
              height: 15.91px;
            "></button>
      <button id="right-arrow" style="
              background: url(./image/right_arrow.png);
              width: 16.83px;
              height: 15.91px;
            "></button>
    </div>
  </div>

  <div class="palette right_box">
    <button class="method-button" style="
          background: url(./image/method_palette/select.jpg);
          background-size: cover;
        " id="select"></button>

    <button class="method-button" style="
          background: url(./image/method_palette/rectangle_button.jpg);
          background-size: cover;
        " id="rect"></button>
    <button class="method-button" style="
        background: url(./image/method_palette/circle.jpg);
        background-size: cover;
      " id="circle"></button>
    <button class="method-button" style="
          background: url(./image/method_palette/ellipse_button.jpg);
          background-size: cover;
        " id="ellipse"></button>
    <button class="method-button" style="
          background: url(./image/method_palette/line_button.jpg);
          background-size: cover;
        " id="line"></button>
    <button class="method-button" style="
          background: url(./image/method_palette/brush_button.jpg);
          background-size: cover;
        " id="brush"></button>
    <button class="method-button" style="
          background: url(./image/method_palette/paint_button.jpg);
          background-size: cover;
        " id="paint"></button>
    <button class="method-button" style="
          background: url(./image/method_palette/eraser_button.jpg);
          background-size: cover;
        " id="eraser"></button>
  </div>



  <div class="rgbmenue">
    <div class="title-bar">
      <p style="color: white; font-size:100%">RGBA MenuBar</p>
      <button id="close-rgb"
        style="color: white; background-color: black; padding:4px; margin: 0;cursor: pointer;">X</button>
    </div>
    <div class="menu_grid">
      <div class="inner">
        <p style="color:black; font-size:100%; display: inline-flex; width: 20px;">R</p>
        <input type="range" min="0" max="255" step="1" id="input_red" value="128" class="slider">
        <p style="color:black; font-size:100%" id="red_out">128</p>
      </div>
      <div class="inner">
        <p style="color:black; font-size:100%; display: inline-flex;; width: 20px">G</p>
        <input type="range" min="0" max="255" step="1" id="input_green" value="128" class="slider">
        <p style="color:black; font-size:100%" id="green_out">128</p>
      </div>
      <div class="inner">
        <p style="color:black; font-size:100%; display: inline-flex;; width: 20px">B</p>
        <input type="range" min="0" max="255" step="1" id="input_blue" value="128" class="slider">
        <p style="color:black; font-size:100%" id="blue_out">128</p>
      </div>
      <div class="inner">
        <p style="color:black; font-size:100%; display: inline-flex;; width: 20px">Alpha</p>
        <input type="range" min="0" max="1" step="0.1" id="input_alpha" value="1" class="slider">
        <p style="color:black; font-size:100%" id="alpha_out">1</p>
      </div>
      <div style="display: flex; justify-content:center">
        <button style="width: 100px;cursor: pointer;" id="ok">OK</button>
      </div>

    </div>
  </div>


  <div class="exit">
    <div class="top-bar">
      <p style="color: white; font-size:90%; margin-top: -8px;">RGBA MenuBar</p>
      <button id="close-exit"
        style="cursor:pointer; color: white; font-size:90%; margin-top: -8px;background-color: black;">X</button>
    </div>
    <p style="color:black; font-size:18px; padding: 5px;">Do you want to save your canvas?</p>
    <div style="display: flex; flex-direction: row; padding: 20px; justify-content: space-evenly;">
      <button id="yes" style="width: 80px;  cursor: pointer;"> Yes </button>
      <button id="no" style="width: 80px; cursor: pointer;">  No  </button>
    </div>
  </div>

  <div class="ref">
    <div class="top-bar">
      <p style="color: white; font-size:90%; margin-top: -8px;">Reference</p>
      <button id="close-ref"
        style="cursor:pointer; color: white; font-size:90%; margin-top: -8px;background-color: black;">X</button>
    </div>
    <div style="display: flex; justify-content: center">
    </div>
    <div id = "img_cnt" style="height: 100%; width: 100%; display: flex; justify-content: center; flex: 1; overflow: auto; padding: 10px;">
      <img src="" id="my_ref" alt="">
    </div>


  </div>




  <canvas id="my-canvas" width="800" height="600"></canvas>


</body>

</html>
