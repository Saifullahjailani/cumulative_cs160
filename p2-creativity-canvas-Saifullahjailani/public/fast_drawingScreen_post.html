<html lang="en">

<head>

  <link rel="stylesheet" href="css/canvas.css">
  <!-- Load the Paper.js library (from http://paperjs.org/) -->
  <script type="text/javascript" src="js/paper-full.js"></script>
  <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

  <style>
    .imgg{
      height: 100%;
      width: 100%;
    }

  <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
</head>

<body style="display: flex;flex-direction: column; align-items: center; margin-top: 50px ;height:100vh; width:100vw;">
  <p style="font-size: 30px;">Please! Compare your drawing with the refereence.</p>
  <div style="display: flex; flex-direction:row; justify-content: space-between; padding: 5px; width: 100%;">
    <div class="left" style="height: 400px; width: 300px; border: 2px solid black;">
  
    </div>
    <div class="center" style="display: flex; flex-direction:column; justify-content: space-evenly;">
      <button id="main">Return To Main Menu</button>
      <button id="pre">Try Again</button>
    </div>
    <div class="right">
      <img src="/image/reference_image.png" style="height: 400px; width: 300px"> 
    </div>

  </div>

</body>
<script>
  var svg = window.localStorage.getItem("svg");
  var elem = document.createElement("img");
  elem.src = svg;
  elem.style.height = "100%";
  elem.style.width = "100%";
  $(".left").append(elem);

  $("#main").click(function(){
    window.location.href = "index.html"
  })
  $("#pre").click(function(){
    window.location.href = "fast_drawingScreen_pre.html"
  })
</script>
</html>
