<body style="display: flex;flex-direction: column; align-items: center; margin-top: 50px ;height:100vh; width:100vw;">
  <div class="top_middle" style="width: 200px; height: 200px">
    <div id="countdown">
      <div id="countdown-number"></div>
      <svg class="pre">
        <circle class="pre" r="18" cx="20" cy="20"></circle>
      </svg>
    </div>
  </div>

  <p style="font-size: 30px;">Analyze the Referene for 20s. The game will start shortly. You have to draw 
    and compare your drawing.
  </p>

  <div style="display: flex; flex-direction: row; justify-content: center;">
    <img src="/image/reference_image.png">
  </div>
  <script>


function gameOver(){
  window.location.href = "fast_drawing.html"

}

var countdownNumberEl = document.getElementById('countdown-number');
var countdown = 20;



countdownNumberEl.textContent = countdown;

var interval = setInterval(function () {
    if(countdown <= 1){
        clearInterval(interval);
        gameOver();
    }
  countdown--;

  countdownNumberEl.textContent = countdown;
}, 1000);


  </script>
</body>
